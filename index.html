<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="icon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bankist</title>
  </head>
  <body>
    <nav>
      <p class="welcome">Log in to get started</p>
      <img src="logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>
    <main class="app">
      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">
            As of <span class="date"> 13/05/2024</span>
          </p>
        </div>
        <p class="balance__value">0000$</p>
      </div>
      <!-- movements -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">4 000$</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawl">
            1 withdrawl
          </div>
          <div class="movements__date">05/10/2023</div>
          <div class="movements__value">-378$</div>
        </div>
      </div>
      <!-- sumary -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">$16,900.00</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">$5,180.00</p>
        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">$253.50</p>
        <button class="btn--sort">↓ SORT</button>
      </div>
      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input
            type="number"
            class="form__input form__input--amount"
            min="1"
          />
          <button class="form__btn form__btn--transfer">→</button>
          <label class="form__label">Transfer to</label>
          <label class="form__label">Amount</label>
        </form>
      </div>
      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
          <input
            type="number"
            class="form__input form__input--loan-amount"
            min="1"
          />
          <button class="form__btn form__btn--loan">→</button>
          <label class="form__label form__label--loan">Amount</label>
        </form>
      </div>
      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">→</button>
          <label class="form__label">Confirm user</label>
          <label class="form__label">Confirm PIN</label>
        </form>
      </div>
      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">03:07</span>
      </p>
    </main>
    <script src="main.js"></script>
  </body>
</html>
